<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <title>3.9 calculator</title>
</head>
<body>
<div class = 'container'>
    <h1>Calculator</h1>
    <div class = 'content'>
        <div class = 'row'>
            <div>
                <label for = 'a'>Number</label>
                <input type = 'text' id = 'a' name = 'a' style = 'width: 100px;'>
            </div>
            <div>
                <label for = "symbol">Symbol</label>
                    <select name = "symbol" id = "symbol">
                        <option value = "add">+</option>
                        <option value = "sub">-</option>
                        <option value = "mul">*</option>
                        <option value = "div">/</option>
                        <option value = "per">%</option>
                    </select>
            </div>
            <div>
                <label for = 'b'>Number</label>
                <input type = 'text' id = 'b' name = 'b' style = 'width: 100px;'>
            </div>
            <div>
                <label for = 'ans'>Calculate</label>
                <button name = 'ans' id = 'ans'>Calculate</button>
            </div>
        </div>
        <p name = 'p' id = p></p>
        <button name = 'clear' id = clear>Clear</button>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const symbol = document.getElementById('symbol');
    const b = document.getElementById('b');
    const p = document.getElementById('p');
    const ans = document.getElementById('ans');
    const clear = document.getElementById('clear');

    ans.addEventListener('click', function(e){

        let aValue = +a.value;
        let bValue = +b.value;
        let operation = symbol.value;
        let sum = aValue + bValue;
        let difference = aValue - bValue;
        let product = aValue * bValue;
        let quotient = aValue / bValue;
        let percentage = aValue / bValue * 100;

        if(operation == "add"){
            const adding = document.createElement('h3');
            adding.innerHTML = `${a.value} + ${b.value} = ${sum}`;
            p.insertAdjacentElement('afterend', adding);
        }else if(operation == "sub"){
            const subtract = document.createElement('h3');
            subtract.innerHTML = `${a.value} - ${b.value} = ${difference}`;
            p.insertAdjacentElement('afterend', subtract);
        }else if(operation == "mul") {
            const multiply = document.createElement('h3');
            multiply.innerHTML = `${a.value} * ${b.value} = ${product}`;
            p.insertAdjacentElement('afterend', multiply);
        }else if(operation == "div") {
            const divide = document.createElement('h3');
            divide.innerHTML = `${a.value} / ${b.value} = ${quotient}`;
            p.insertAdjacentElement('afterend', divide);
        }else if(operation == "per") {
            const percent = document.createElement('h3');
            percent.innerHTML = `${a.value} % ${b.value} = ${percentage}`;
            p.insertAdjacentElement('afterend', percent);
        }

        a.value = "";
        symbol.value = "";
        b.value = "";
    })

    clear.addEventListener('click', function(e){
        a.value = "";
        symbol.value = "";
        b.value = "";
        p.textContent = "";
    })

</script>
</body>
</html>
