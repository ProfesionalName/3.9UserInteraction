<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <title>3.9 calculator</title>
</head>
<body>
<div class = 'container'>
    <div class = 'content'>
        <div class = 'row'>
            <div>
                <label for = 'a'>Number</label>
                <input type = 'number' id = 'a' name = 'a' style = 'width: 100px;'>
            </div>
            <div>
                <label for = "symbol">Symbol</label>
                    <select name = "symbol" id = "symbol">
                        <option value = "add">+</option>
                        <option value = "sub">-</option>
                        <option value = "mul">*</option>
                        <option value = "div">/</option>
                    </select>
            </div>
            <div>
                <label for = 'b'>Number</label>
                <input type = 'number' id = 'b' name = 'b' style = 'width: 100px;'>
            </div>
            <div>
                <label for = 'ans'>Calculate</label>
                <button name = 'ans' id = 'ans'>Calculate</button>
            </div>
        </div>
        <p name = 'p' id = p></p>
        <button name = 'clear' id = clear>Clear</button>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const symbol = document.getElementById('symbol');
    const b = document.getElementById('b');
    const p = document.getElementById('p');
    const ans = document.getElementById('ans');
    const clear = document.getElementById('clear');

    ans.addEventListener('click', function(e){
        let a = a.value;
        let symbol = symbol.value;
        let b = b.value;

        const sum = a.value + b.value;
        const difference = a.value - b.value;
        const product = a.value * b.value;
        const quotient = a.value / b.value;

        if(symbol.value == '+'){
            p.textContent = sum;
        }
    })

    clear.addEventListener('click', function(e){
        a.value = "";
        symbol.value = "";
        b.value = "";
        p.textContent = "";
    })

</script>
</body>
</html>
